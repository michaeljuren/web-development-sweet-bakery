<div class="bakery-app">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-birthday-cake"></i>
        Sweet Treats Bakery
      </div>

      <nav class="nav">
        <div
          class="nav-item"
          *ngFor="let item of navItems"
          (click)="onNavItemClick(item)"
          [class.active]="item === activeSection"
        >
          {{ item }}
        </div>
      </nav>
    </div>
  </header>

 <router-outlet />

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h4>Quick Links</h4>
        <ul>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#order">Order Online</a></li>
          <li><a href="#catering">Catering</a></li>
          <li><a href="#about">About Us</a></li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Contact Info</h4>
        <ul>
          <li>Phone: {{ contactInfo.phone }}</li>
          <li>Email: {{ contactInfo.email }}</li>
          <li>Address: {{ contactInfo.address }}</li>
        </ul>
      </div>

      <div class="footer-section">
        <h4>Follow Us</h4>
        <div class="social-links">
          <a href="#" class="social-link" aria-label="Facebook" title="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="social-link" aria-label="Instagram" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="social-link" aria-label="Twitter" title="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="newsletter">
          <input type="email" placeholder="Newsletter signup" class="newsletter-input">
          <button class="newsletter-btn" aria-label="Subscribe to newsletter">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; 2025 Sweet Treats Bakery. All rights reserved.</p>
    </div>
  </footer>
